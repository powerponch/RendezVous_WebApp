<!DOCTYPE html>
<html>
<head>
    <title>Prueba jsSIP | Rendez-Vous</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Author" content="Alfonso Sandoval Rosas" />
    <meta name="description" content="Prueba de UA SIP en web utilizando jsSIP con Asterisk local" />
    <script src="jssip/jssip-0.7.4.js" type="text/javascript"></script>
    <script src="jssip/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script src='assets/js/Modelos/UsuarioPBX.js'></script>
    <script src='assets/js/adapter.js'></script>
    <script src='socket.io-client/socket.io.js'></script>
    <script src='assets/js/clientePBX.js'></script>
    <script>
        JsSIP.debug.enable('JsSIP:*');
    </script>
    <script src="jssip/rtcninja-temasys.min.js" type="text/javascript"></script>
    <script>
        if (window.rtcninjaTemasys) {
            rtcninjaTemasys({},
                function () {
                    JsSIP.rtcninja({
                        plugin: rtcninjaTemasys
                    });
                },
                function (data) {
                    alert('WebRTC no es soportado en este navegador ....');
                },
                null
            );
        }
    </script>
</head>
<body onload="ConexionPBX()">
    <table>
        <tr>
            <td>
                <input type="text" id="txtNumero" value="200">
                <label for="txtNumero">Número telefónico/extensión</label>
            </td>
            <td>
                <input type="button" value="Llamar"/>
            </td>
            <td>
                <input type="button" value="Colgar" />
            </td>
        </tr>
        <tr>
            <td>
                <p>Flujo local</p>
            </td>
            <td>
                <p>Flujo remoto</p>
            </td>
        </tr>
        <tr>
            <td>
                <video id="myMultimedia" autoplay controls />
            </td>
            <td>
                <video id="theirMultimedia" autoplay controls />
            </td>
        </tr>
    </table>
</body>
</html>
